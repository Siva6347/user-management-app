<div class="d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center gap-2">
        <label class="form-label mb-0">Items per page:</label>
        <select class="form-select form-select-sm w-auto" [ngModel]="itemsPerPage()"
            (ngModelChange)="onItemsPerPageChange($event)">
            @for (size of pageSizes(); track size) {
            <option [value]="size">
                {{ size }}
            </option>
            }
        </select>
        <span class="ms-3 text-muted">
            Showing {{ startItem() }}-{{ endItem() }} of {{ totalItems() }} items
        </span>
    </div>

    <nav aria-label="Page navigation">
        <ul class="pagination pagination-sm mb-0">
            <li class="page-item" [class.disabled]="currentPage() === 1">
                <button class="page-link" (click)="onPageChange(currentPage() - 1)" [disabled]="currentPage() === 1">
                    <i class="bi bi-chevron-left"></i>
                </button>
            </li>

            @for (page of visiblePages(); track page) {
            <li class="page-item" [class.active]="page === currentPage()">
                <button class="page-link" (click)="onPageChange(page)">
                    {{ page }}
                </button>
            </li>
            }

            <li class="page-item" [class.disabled]="currentPage() === totalPages()">
                <button class="page-link" (click)="onPageChange(currentPage() + 1)"
                    [disabled]="currentPage() === totalPages()">
                    <i class="bi bi-chevron-right"></i>
                </button>
            </li>
        </ul>
    </nav>
</div>
